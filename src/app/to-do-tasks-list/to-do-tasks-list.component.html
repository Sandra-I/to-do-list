<div class="row">
  <span class="col-sm-12 d-flex justify-content-center">
    <h3>{{title}}</h3>
  </span>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group list-group-flush">
      <tdl-task-to-do
       *ngFor="let task of taskArray; let i = index"
       [name]="task.name"
       [status]="task.doneStatus"
       [id]="i"></tdl-task-to-do>
    </ul>
  </div>
</div>
