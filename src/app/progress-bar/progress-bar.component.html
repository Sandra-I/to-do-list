<!-- Component gérant la barre de prgression de manière dynamique -->
<div class="row d-flex justify-content-center">
  <div id="dProgressBar">
    <hr/>
    <div class="col-sm-12">
      <h3>{{title}}</h3>
    </div>

    <div class="col-sm-12">
      <p><ngb-progressbar id="colorProgressBar" class="bg-success" type="success" [value]="progressRate" [striped]=true [animated]=true></ngb-progressbar></p>
    </div>
    <hr/>
  </div>
</div>
